{% extends 'base/common/base.html' %}
{% block title %}{{error_code}}&nbsp;{{error_message}}{% endblock %}
{% block content %}
<div class="flex h-screen flex-col bg-slate-950">
    <div class="flex flex-1 items-center justify-center">
      <div class="mx-auto max-w-xl px-4 py-8 text-center">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
          {{error_code}} We can't find that page.
        </h1>
        <p class="mt-4 text-gray-500">
          Something went wrong on our end. Please try again later.
        </p>
        <a href="{% url 'index' %}" class="mt-6 inline-block rounded bg-indigo-600 px-5 py-3 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring">Go Back Home</a>
      </div>
    </div>
</div>
{% endblock %}
