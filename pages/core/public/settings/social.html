<form method="post">
    {% csrf_token %}
    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
      <div class="flex min-w-0 gap-x-4">
        <g class="text-white">{{ social_media_edit.social_icon|safe }}</g>
        <div class="min-w-0 flex-auto">
          <h2 class="font-semibold text-xl text-gray-900 dark:text-gray-100">{{ social_media_edit.social_name }}</h2>
        </div>
      </div>
        <div class="md:col-span-5">
            <div class="mb-5 relative">
                <label for="social_visibility" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-100">Visibility</label>
                <div class="mt-2">
                  <label for="social_visibility" class="inline-flex cursor-pointer items-center gap-3">
                    <input id="social_visibility" type="checkbox" name="social_visibility" class="peer sr-only" {% if social_media_edit.social_visibility %}checked{% endif %}>
                    <div class="relative h-6 w-11 after:h-5 after:w-5 peer-checked:after:translate-x-5 rounded-full border border-gray-300 bg-gray-100 after:absolute after:bottom-0 after:left-[0.0625rem] after:top-0 after:my-auto after:rounded-full after:bg-gray-700 after:transition-all after:content-[''] peer-checked:bg-blue-700 peer-checked:after:bg-gray-100 peer-focus:outline peer-focus:outline-2 peer-focus:outline-gray-800 peer-focus:peer-checked:outline-blue-700 peer-active:outline-offset-0 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:border-gray-700 dark:bg-gray-800 dark:after:bg-gray-300 dark:peer-checked:bg-blue-600 dark:peer-checked:after:bg-gray-100 dark:peer-focus:outline-gray-300 dark:peer-focus:peer-checked:outline-blue-600" aria-hidden="true"></div>
                  </label>
                </div>
            </div>
        </div>                    
        <div class="md:col-span-5">
            <div class="mb-5 relative">
                <label for="social_url" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-100">Social media URL</label>
                <div class="mt-2">
                    <input id="social_url" type="url" name="social_url" value="{{ social_media_edit.social_url }}" class="block w-full rounded p-2 outline-none bg-gray-100 dark:text-white dark:bg-slate-900 text-base border-b-gray-600 placeholder-gray-500 text-gray-900" placeholder="https://...">
                </div>
            </div>
        </div>
    </div>
    <div class="md:col-span-5 text-right">
        <div class="inline-flex items-end">
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 mt-8 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
    </div>
</form>
